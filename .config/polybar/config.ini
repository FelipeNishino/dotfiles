[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[global/wm]
include-file = $HOME/.config/polybar/mocha.ini

[bar/example]
width = 100%
height = 18pt
radius = 2
monitor = ${env:MONITOR}
; dpi = 96

background = ${colors.surface0}
foreground = ${colors.text}

line-size = 3pt

border-size = 2pt
border-color = ${colors.mantle}

padding-left = 0
padding-right = 1

module-margin = 1

;separator = |
;separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = Font Awesome 6 Free Solid:size=10;2
font-2 = Font Awesome 6 Brands:size=10;2
modules-left = i3
modules-center = xwindow
;modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = eth filesystem pulseaudio memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3
pin-workspaces = true
index-sort = true

ws-icon-0 = term;
ws-icon-1 = browser;
ws-icon-2 = code;
ws-icon-3 = gamelibrary;
ws-icon-4 = game;
ws-icon-5 = aux_term;
ws-icon-6 = aux_browser;
ws-icon-7 = music;
;ws-icon-8 = 9;
;ws-icon-9 = 10;

label-focused = %icon%
;label-focused-background = ${colors.background-alt}
label-focused-background = ${colors.surface0}
label-focused-underline= ${colors.mauve}
label-focused-padding = 1

label-visible = %icon%
label-visible-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.surface2}
label-urgent-padding = 1

label-unfocused = %icon%
label-unfocused-foreground = ${colors.disabled}
label-unfocused-padding = 1

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces=true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#cba6f7}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = ""
format-volume-prefix-foreground = ${colors.mauve}
format-volume-foreground = ${colors.mauve}
;format-volume = <ramp-volume> <label-volume>
format-volume = <ramp-volume>

label-volume = %percentage%%
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

label-muted = 
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.mauve}
label = %used%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.mauve}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#89b4fa}%{F-} %upspeed% %{F#f38ba8}%{F-} %downspeed%
label-connected-foreground = ${colors.mauve}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %a, %d - %H:%M

label = %date%
label-foreground = ${colors.mauve}

[module/tray]
type = internal/tray

;format-margin = 2px
tray-spacing = 8px
tray-foreground = ${colors.text}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
